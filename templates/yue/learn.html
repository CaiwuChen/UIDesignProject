<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yue Cuisine ‚Äî Learn</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("{{ url_for('static', filename='images/sichuan-table.jpg') }}") no-repeat center center;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    .dish-bowl {
      position: absolute;
      width: 130px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .dish-bowl:hover {
      transform: scale(1.1);
    }

    #dimsum {
      top: 15%;
      left: 15%;
      width: 380px;
    }

    #chicken {
      top: 15%;
      left: 65%;
      width: 370px;
    }

    #congee {
      top: 40%;
      left: 40%;
      width: 370px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Yue Dishes</a>
      <a class="nav-link text-white-50" href="/index">Back to Start</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#dimsum">Dim Sum</a></li>
          <li class="nav-item"><a class="nav-link" href="#chicken">White Cut Chicken</a></li>
          <li class="nav-item"><a class="nav-link" href="#congee">Congee Hotpot</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Clickable Dishes -->
  <img src="{{ url_for('static', filename='images/dimsum1.png') }}" id="dimsum" class="dish-bowl" alt="Dim Sum">
  <img src="{{ url_for('static', filename='images/chicken1.png') }}" id="chicken" class="dish-bowl" alt="White Cut Chicken">
  <img src="{{ url_for('static', filename='images/congee1.png') }}" id="congee" class="dish-bowl" alt="Congee Hotpot">
    <!-- Make a Dish Button 
  <a href="/sichuan/quiz" class="btn btn-warning position-absolute" style="bottom: 30px; right: 30px; font-weight: bold;">
    üç≥ Make a Dish
  </a>
  -->
  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $('#dimsum').click(function () {
        window.location.href = '/yue/dimsum';
    });
    $('#chicken').click(function () {
        window.location.href = '/yue/chicken';
    });
    $('#congee').click(function () {
        window.location.href = '/yue/congee';
    });
    
  </script>

</body>
</html>
