<head>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
    background-image: url("{{ url_for('static', filename='images/map_background.jpg') }}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

    #chinaMap {
      width: 80%;

      margin: auto;
      display: block;
    }

    .nav-link {
      font-size: 1.1rem;
      margin-left: 15px;
    }

    .quiz-btn {
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #cd071e;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Chinese Cuisine Tour</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item">
          <a class="nav-link" href="/sichuan/learn">Sichuan</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/yue/learn">Guangdong</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/min/learn">Fujian</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/lu/learn">Shandong</a>
        </li>
        <li class="nav-item">
          <a class="btn ms-3 quiz-btn" href="/cuisine-quiz" style="background-color: #a087db; color: white;">
            üçú Take Quiz
          </a>
        </li>
      </ul>
    </div>
  </div>

<!-- Map -->
<object id="chinaMap" type="image/svg+xml" data="{{ url_for('static', filename='images/cn.svg') }}"></object>
<div id="infoPanel" style="
  position: absolute;
  top: 100px;
  right: 30px;
  width: 250px;
  background: #fff8e1;
  padding: 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
  box-shadow: 2px 2px 10px rgba(0,0,0,0.1);">
  <strong>Hover over a province</strong><br>
  to learn about its cuisine.
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
