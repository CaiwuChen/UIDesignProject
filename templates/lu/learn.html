<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lu Cuisine â€” Learn</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("{{ url_for('static', filename='images/sichuan-table.jpg') }}") no-repeat center center;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    .dish-bowl {
      position: absolute;
      width: 130px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .dish-bowl:hover {
      transform: scale(1.1);
    }

    #intestine {
      top: 15%;
      left: 15%;
      width: 380px;
    }

    #shrimp {
      top: 15%;
      left: 65%;
      width: 370px;
    }

    #seacucumber {
      top: 40%;
      left: 40%;
      width: 370px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #5C4033;">
    <div class="container-fluid d-flex justify-content-between align-items-center">
  
      <!-- Left: Title + Back -->
      <div class="d-flex align-items-center">
        <a class="navbar-brand mb-0" href="/lu/learn">Lu Dishes</a>
        <a class="btn ms-3" href="/index" style="background-color: #a087db; color: white; border: none;">
          Back to Map
        </a>
      </div>
  
      <!-- Right: Dish Links -->
      <div class="d-flex" style="gap: 60px;">
        <a class="nav-link text-white" href="/lu/intestine">Nine-turn Intestine</a>
        <a class="nav-link text-white" href="/lu/shrimp">Braised Prawns</a>
        <a class="nav-link text-white" href="/lu/seacucumber">Sea Cucumber with Scallion</a>
      </div>
  
    </div>
  </nav>
  


  <!-- Clickable Dishes -->
  <img src="{{ url_for('static', filename='images/intestine.png') }}" id="intestine" class="dish-bowl" alt="Nine-turn Intestine">
  <img src="{{ url_for('static', filename='images/shrimp.png') }}" id="shrimp" class="dish-bowl" alt="Braised Prawns">
  <img src="{{ url_for('static', filename='images/seacucumber1.png') }}" id="seacucumber" class="dish-bowl" alt="Braised Sea Cucumber with Scallion">

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $('#intestine').click(function () {
        window.location.href = '/lu/intestine';
    });
    $('#shrimp').click(function () {
        window.location.href = '/lu/shrimp';
    });
    $('#seacucumber').click(function () {
        window.location.href = '/lu/seacucumber';
    });
  </script>

</body>
</html>
