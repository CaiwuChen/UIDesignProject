<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Braised Prawns (红烧大虾)</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .main-container {
      display: flex;
      height: calc(100vh - 56px);
    }

    .left-img {
      width: 70%;
      height: 100%;
      background: url('{{ url_for('static', filename='images/shrimp1.jpeg') }}') no-repeat center center;
      background-size: cover;
    }

    .right-panel {
      width: 30%;
      height: 100%;
      background: #a087db;
      color: white;
      padding: 30px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .ingredient-icons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #icon-shrimp {
      background: white;
      padding: 4px;
      border-radius: 12px;
    }

    .ingredient-icons img {
      width: 60px;
      height: 60px;
      cursor: pointer;
      border-radius: 12px;
      object-fit: cover;
      transition: transform 0.2s ease;
      border: 2px solid transparent;
    }

    .ingredient-icons img:hover {
      transform: scale(1.05);
      border-color: #ff7043;
    }

    #description-area {
      margin: 20px 0;
      text-align: center;
    }

    #element-image {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      display: none;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5C4033;">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <!-- Left: Title + Back Button -->
    <div class="d-flex align-items-center">
      <a class="navbar-brand mb-0" href="{{ url_for('lu_dishes') }}">Lu Dishes</a>
      <a class="btn ms-3" href="{{ url_for('index') }}" style="background-color: #a087db; color: white; border: none;">
        Back to Map
      </a>
    </div>
    <!-- Right: Dish Links with Highlighting -->
    <div class="d-flex" style="gap: 60px;">
      <a class="nav-link {% if request.path.endswith('/intestine') %}fw-bold text-warning{% else %}text-white{% endif %}" href="{{ url_for('intestine_page') }}">Nine-turn Intestine</a>
      <a class="nav-link {% if request.path.endswith('/shrimp') %}fw-bold text-warning{% else %}text-white{% endif %}" href="{{ url_for('shrimp_page') }}">Braised Prawns</a>
      <a class="nav-link {% if request.path.endswith('/seacucumber') %}fw-bold text-warning{% else %}text-white{% endif %}" href="{{ url_for('seacucumber_page') }}">Sea Cucumber with Scallion</a>
    </div>
  </div>
</nav>

<!-- Main Layout -->
<div class="main-container">
  <!-- Left Image -->
  <div class="left-img"></div>

  <!-- Right Panel -->
  <div class="right-panel">
    <!-- Ingredient Icons -->
    <div class="ingredient-icons">
      <img src="{{ url_for('static', filename='images/seafood-icon.png') }}" id="icon-shrimp" alt="Prawns">
      <img src="{{ url_for('static', filename='images/sauce-icon.jpg') }}" id="icon-thick" alt="Thick Sauce">
      <img src="{{ url_for('static', filename='images/delicious-icon.png') }}" id="icon-seafood" alt="Seafood Flavor">
    </div>

    <!-- Description -->
    <div id="description-area">
      <h3>Braised Prawns (红烧大虾)</h3>
      <p>This dish exemplifies Lu cuisine’s mastery of seafood with plump, juicy prawns braised in a glossy, richly flavored sauce.</p>
    </div>

    <!-- Dynamic Image -->
    <img id="element-image" src="" alt="">
  </div>
</div>

<!-- JavaScript -->
<script>
  const descriptionArea = document.getElementById('description-area');
  const elementImage = document.getElementById('element-image');

  document.getElementById('icon-shrimp').addEventListener('click', () => {
    descriptionArea.innerHTML = `
      <h3>Seafood Emphasis</h3>
      <p>Lu cuisine is known for showcasing fresh seafood. The prawns are chosen for their size and natural sweetness, reflecting Shandong’s coastal culinary roots.</p>
    `;
    elementImage.src = "{{ url_for('static', filename='images/raw-shrimp.jpg') }}";
    elementImage.alt = "Prawns";
    elementImage.style.display = 'block';
  });

  document.getElementById('icon-thick').addEventListener('click', () => {
    descriptionArea.innerHTML = `
      <h3>浓稠 Sauce</h3>
      <p>The thickened soy-based sauce clings to every prawn, delivering a deep umami taste and a glossy presentation — a signature Lu technique.</p>
    `;
    elementImage.style.display = 'none';
  });

  document.getElementById('icon-seafood').addEventListener('click', () => {
    descriptionArea.innerHTML = `
      <h3>Layered Flavor</h3>
      <p>Slow braising infuses the prawns with layers of savory-sweetness and aromatic depth, showcasing the sophistication of Lu taste profiles.</p>
    `;
    elementImage.style.display = 'none';
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
