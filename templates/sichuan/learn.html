<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sichuan Cuisine ‚Äî Learn</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("{{ url_for('static', filename='images/sichuan-table.jpg') }}") no-repeat center center;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    .dish-bowl {
      position: absolute;
      width: 130px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .dish-bowl:hover {
      transform: scale(1.1);
    }

    #tofu {
      top: 15%;
      left: 15%;
      width: 380px;
    }

    #fish {
      top: 15%;
      left: 65%;
      width: 370px;
    }

    #cabbage {
      top: 40%;
      left: 40%;
      width: 370px;
    }
  </style>
</head>
<body>

 <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #fc3030;">
  <div class="container-fluid d-flex justify-content-between align-items-center">

    <!-- Left: Title + Back Button -->
    <div class="d-flex align-items-center">
      <a class="navbar-brand mb-0" href="#">Sichuan Dishes</a>
      <a class="btn ms-3" href="/index" style="background-color: #a087db; color: white; border: none;">
        Back to Map
      </a>
    </div>

    <!-- Right: Dish Links -->
    <div class="d-flex" style="gap: 80px;">
      <a class="nav-link text-white" href="/sichuan/tofu">Mapo Tofu</a>
      <a class="nav-link text-white" href="/sichuan/fish">Spicy Fish</a>
      <a class="nav-link text-white" href="/sichuan/cabbage">Steamed Cabbage</a>
      <a class="nav-link text-white" href="/sichuan/quiz">Quiz</a>
    </div>
  </div>
</nav>


  <!-- Clickable Dishes -->
  <img src="{{ url_for('static', filename='images/tofu1.png') }}" id="tofu" class="dish-bowl" alt="Mapo Tofu">
  <img src="{{ url_for('static', filename='images/fish1.png') }}" id="fish" class="dish-bowl" alt="Spicy Fish">
  <img src="{{ url_for('static', filename='images/cabbage1.png') }}" id="cabbage" class="dish-bowl" alt="Steamed Cabbage">
    <!-- Make a Dish Button -->
  <a href="/sichuan/quiz" class="btn btn-warning position-absolute" style="bottom: 30px; right: 30px; font-weight: bold;">
    üç≥ Make a Dish
  </a>
  
  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $('#tofu').click(function () {
        window.location.href = '/sichuan/tofu';
    });
    $('#fish').click(function () {
        window.location.href = '/sichuan/fish';
    });
    $('#cabbage').click(function () {
        window.location.href = '/sichuan/cabbage';
    });
    
  </script>

</body>
</html>
