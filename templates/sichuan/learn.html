<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sichuan Cuisine ‚Äî Learn</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("{{ url_for('static', filename='images/sichuan-table.jpg') }}") no-repeat center center;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    .dish-bowl {
      position: absolute;
      width: 130px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .dish-bowl:hover {
      transform: scale(1.1);
    }

    #tofu {
      top: 15%;
      left: 15%;
      width: 380px;
    }

    #fish {
      top: 15%;
      left: 65%;
      width: 370px;
    }

    #cabbage {
      top: 40%;
      left: 40%;
      width: 370px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sichuan Dishes</a>
      <a class="nav-link text-white-50" href="/">Back to Start</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#tofu">Mapo Tofu</a></li>
          <li class="nav-item"><a class="nav-link" href="#fish">Spicy Fish</a></li>
          <li class="nav-item"><a class="nav-link" href="#cabbage">Steamed Cabbage</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Clickable Dishes -->
  <img src="{{ url_for('static', filename='images/tofu1.png') }}" id="tofu" class="dish-bowl" alt="Mapo Tofu">
  <img src="{{ url_for('static', filename='images/fish1.png') }}" id="fish" class="dish-bowl" alt="Spicy Fish">
  <img src="{{ url_for('static', filename='images/cabbage1.png') }}" id="cabbage" class="dish-bowl" alt="Steamed Cabbage">
    <!-- Make a Dish Button -->
  <a href="/sichuan/quiz" class="btn btn-warning position-absolute" style="bottom: 30px; right: 30px; font-weight: bold;">
    üç≥ Make a Dish
  </a>
  
  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $('#tofu').click(function () {
        window.location.href = '/sichuan/tofu';
    });
    $('#fish').click(function () {
        window.location.href = '/sichuan/fish';
    });
    $('#cabbage').click(function () {
        window.location.href = '/sichuan/cabbage';
    });
    
  </script>

</body>
</html>
