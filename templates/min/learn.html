<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Min Cuisine ‚Äî Learn</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("{{ url_for('static', filename='images/sichuan-table.jpg') }}") no-repeat center center;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    .dish-bowl {
      position: absolute;
      width: 130px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .dish-bowl:hover {
      transform: scale(1.1);
    }

    #fotiaoqiang {
      top: 15%;
      left: 13%;
      width: 430px;
    }

    #lycheepork {
      top: 15%;
      left: 55%;
      width: 430px;
    }

    #fishball {
      top: 40%;
      left: 35%;
      width: 430px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3498db;">
  <div class="container-fluid d-flex justify-content-between align-items-center">

    <!-- Left: Title + Back to Start -->
    <div class="d-flex align-items-center">
      <a class="navbar-brand mb-0" href="#">Min Dishes</a>
      <a class="btn ms-3" href="/index" style="background-color: #a087db; color: white; border: none;">
        Back to Map
      </a>
    </div>

    <!-- Right: Dish Links -->
    <div class="d-flex" style="gap: 60px;">
      <a class="nav-link text-white" href="/min/fotiaoqiang">Buddha Jumps Over the Wall</a>
      <a class="nav-link text-white" href="/min/lycheepork">Lychee Pork</a>
      <a class="nav-link text-white" href="/min/fishball">Fuzhou Fish Balls</a>
      <a class="nav-link text-white" href="/min/quiz">Quiz</a>
    </div>

  </div>
</nav>


<!-- Clickable Dishes -->
<img src="{{ url_for('static', filename='images/fotiaoqiang1.png') }}" id="fotiaoqiang" class="dish-bowl" alt="Buddha Jumps Over the Wall">
<img src="{{ url_for('static', filename='images/lycheepork1.png') }}" id="lycheepork" class="dish-bowl" alt="Lychee Pork">
<img src="{{ url_for('static', filename='images/fishball1.png') }}" id="fishball" class="dish-bowl" alt="Fuzhou Fish Balls">
<a href="/min/quiz" class="btn btn-warning position-absolute" style="bottom: 30px; right: 30px; font-weight: bold;">
  üç≥ Make a Dish
</a>
<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $('#fotiaoqiang').click(function () {
    window.location.href = '/min/fotiaoqiang';
  });

  $('#lycheepork').click(function () {
    window.location.href = '/min/lycheepork';
  });

  $('#fishball').click(function () {
    window.location.href = '/min/fishball';
  });

  $('#quiz').click(function () {
    window.location.href = '/min/quiz';
  });
</script>

</body>
</html>
