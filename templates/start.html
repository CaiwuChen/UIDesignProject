<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chinese Cuisine Map Tour ‚Äî Start</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("{{ url_for('static', filename='images/dishes-bg.jpg') }}") no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #startContent {
      text-align: center;
      background-color: #f0e48d; /* Light yellow background for the square */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .start-btn {
      margin: 10px;
      padding: 12px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #a087db; /* Light purple button */
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-btn:hover {
      background-color: #b5a3f3; /* Slightly darker purple when hover */
    }
  </style>
</head>
<body>

<div id="startScreen">
  <div id="startContent">
    <h1>Chinese Cuisine Map Tour</h1>
    <button id="mapBtn" class="start-btn">üó∫Ô∏è Enter the Map</button>
    <button id="quizBtn" class="start-btn">üçú Take the Cuisine Quiz</button>
  </div>
</div>

<script>
  $(document).ready(function () {
    $('#mapBtn').click(function () {
      window.location.href = "{{ url_for('index') }}"; 
    });
    $('#quizBtn').click(function () {
      window.location.href = "{{ url_for('cuisine_quiz') }}"; 
    });
  });
</script>

</body>
</html>
